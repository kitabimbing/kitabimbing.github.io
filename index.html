<!DOCTYPE html>
<html lang="id">
<head>    
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Fundamental Web Development</title>
    <!-- CSS untuk styling halaman -->
    <style>
        /* Style untuk body */
        body {
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0;
            padding: 20px;
        }
        /* Style untuk container profil */
        .profile-container {
            background-color: #fff; 
            padding: 40px; /* Lebih banyak padding untuk kontainer */
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Lebih lebar maksimal */
            margin: 40px auto; /* Lebih banyak margin untuk border yang lebih lebar */
        }
        /* Style untuk gambar profil */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%; 
            object-fit: cover; 
            display: block;
            margin: 0 auto 20px; 
        }
        /* Style untuk informasi profil */
        .profile-info {
            text-align: center; 
            margin-bottom: 20px;
        }
        .profile-info h1 {
            margin: 0 0 10px; 
        }
        .profile-info p {
            margin: 5px 0; 
        }
        /* Style untuk tabel */
        table {
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd; 
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Style untuk link */
        a {
            color: #3498db;
            text-decoration: none; 
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Container utama untuk profil -->

    <div class="profile-info">

</html>
